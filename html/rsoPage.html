<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>RSO details</title>
        <!--CSS-->
        <link href="../css/styles.css?version=1" rel="stylesheet">
        <!--Bootstrap & Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!--Font-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="body" style="padding-top: 1%;">
            <div id="contentContainer" style="padding: 2%;">
                <!--RSO name in body>div>div>h1#rsoName-->
                <h1 id="rsoName">[RSO Name]</h1>

                <div>University:</div>
                <!--University name in "">"">"">h3#eventHost-->
                <h3 id="rsoUni">[University]</h3>

                <div>Members:</div>
                <!--Event date/time in h4#rsoMembers-->
                <h4 id="rsoMembers">
                    [Member no.]
                </h4>

                <div>About this organization:</div>
                <!--RSO description in div#rsoDescription-->
                <div id="rsoDescription">
                    [RSO description]
                </div>
            </div>
        </div>
    </body>
</html>
