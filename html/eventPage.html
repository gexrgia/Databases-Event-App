<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Event Details</title>
        <!--CSS-->
        <link href="../css/styles.css?version=1" rel="stylesheet">
        <!--Bootstrap & Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!--Font-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="body" style="padding-top: 1%;">
            <div id="contentContainer" style="padding: 2%;">
                <!--Event name in body>div>div>h1#eventName-->
                <h1 id="eventName">[Event Name]</h1>

                <div>Hosted By:</div>
                <!--RSO/Host name in "">"">"">h3#eventHost-->
                <h3 id="eventHost">[Org]</h3>

                <div>Date and Time:</div>
                <!--Event date/time in h4#eventDate-->
                <h4 id="eventDate">
                    [Event date and time]
                </h4>

                <div>About this event:</div>
                <!--Event description in div#eventDescription-->
                <div id="eventDescription">
                    [Event description]
                </div>
                
                <div id="commentBox">
                    <div>Comments</div>
                </div>
            </div>
        </div>
    </body>
</html>
