<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>New RSO</title>
        <!--CSS-->
        <link href="../css/styles.css?version=1" rel="stylesheet">
        <!--Bootstrap & Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!--Font-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="body" style="padding-top: 1%;">
            <div id="contentContainer" style="padding: 2%;">
                <h1>Create a new RSO</h1>
                <input type="text" id="newRSOName" placeholder="Club Name"/>
                <input type="text" id="newRSOUni" placeholder="University"/>
                <!--Four users here and person creating RSO are the 5 minimum members, the emails cannot be duplicates-->
                <input type="email" id="newRSOMem1" placeholder="Member 1 Email"/>
                <input type="email" id="newRSOMem2" placeholder="Member 2 Email"/>
                <input type="email" id="newRSOMem3" placeholder="Member 3 Email"/>
                <input type="email" id="newRSOMem4" placeholder="Member 4 Email"/>
            </div>
        </div>
    </body>
</html>
