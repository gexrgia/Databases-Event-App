<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Event Feed</title>
        <!--CSS-->
        <link href="../css/styles.css?version=1" rel="stylesheet">
        <!--Bootstrap & Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!--Font-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="body" style="padding-top: 1%;">
            <div id="contentContainer">
                <div id="userBlock">
                    <div width="90%">
                        <h1>[user]</h1>
                    </div>
                    <div width="10%">
                        <button type="button" id="logoutButton" onclick="doLogout();">Logout</button>
                    </div>
                </div>

                <!--Query block-->
                <div id="queryBlock">
                    <input class="query" type="text" id="qEventName" placeholder="Event Name">
                    <input class="query" type="text" id="qRSO" placeholder="Student Organization">
                    <input class="query" type="datetime-local" id="qDate" placeholder="Date">
                    <input class="query" type="text" id="qLocation" placeholder="Location">
                    <button type="button" id="searchButton" style="width: 8%" onclick="searchEvent();">Search</button>
                    <button type="button" id="addButton" style="width: 8%" onclick="addEvent();">Add</button>
                </div>
            
                <!--Result table-->
                <div id="eventsBody">
                    <!-- Insert Data as rows <tr class="event"> here body-div-div-table-tbody#eventsBody -->
                    <!--Example row-->
                    <div id="eventRow" class="row">
                        <div class="col-lg-10">
                            <div>Student Party</div>
                            <div>2018-06-12T19:30</div>
                            <div>UCF Student Union</div>
                            <div>Join the Party over at the student union to enjoy the end of the semester and to enjoy some food.</div>
                        </div>
                        <div class="col-lg-2">
                            <button id="viewButton">View</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
